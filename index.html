<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" class="result" disabled>
        </div>
        <div id="history" class="history"></div>
        <div class="buttons">
            <button onclick="clearAll()">AC</button>
            <button onclick="deleteLast()">DE</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="appendValue('Math.PI')">&pi;</button>
            <button onclick="appendValue('Math.E')">e</button>
            <button onclick="appendValue('Math.sqrt(')">&Sqrt;</button>
            <button onclick="appendValue('**')">&square;</button>
            <button onclick="appendValue('Math.log10(')">log</button>
            <button onclick="appendValue('Math.sin(')">sin</button>
            <button onclick="appendValue('Math.cos(')">cos</button>
            <button onclick="appendValue('Math.tan(')">tan</button>
            <button onclick="appendValue('factorial')">n!</button>
            <button onclick="appendValue('/100')">%</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('0')">0</button>

            <button onclick="appendValue('*')">*</button>            
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('.')">.</button>
            
           
            <button onclick="appendValue('+')">+</button>
            
            <button onclick="appendValue('Math.log(')">ln</button>
            <button onclick="toggleTheme()" class="dark">Dark Mode</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('1')">1</button> 
                     
            <button onclick="appendValue('00')">00</button>
            <button onclick="CelsiusToFahrenheit()">CnF</button> 
           
            <button onclick="calculateResult()" class="equal">=</button>
        </div>
    </div>

    <script src="scripts.js"></script>
    
</body>
</html>
